name: placeos-core
version: 4.7.0
crystal: ~> 1.3

targets:
  core:
    main: src/core-app.cr
  edge:
    main: src/edge-app.cr
  exec_from:
    main: lib/exec_from/src/app.cr

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 5.3

  clustering:
    github: place-labs/clustering
    version: ~> 3.0

  git-repository:
    github: place-labs/git-repository

  habitat:
    github: luckyframework/habitat
    version: ~> 0.4

  hardware:
    github: crystal-community/hardware
    version: ~> 0.5

  hound-dog:
    github: place-labs/hound-dog
    version: ~> 2.5

  log_helper:
    github: spider-gazelle/log_helper
    version: ~> 1

  placeos-core-client:
    github: placeos/core-client
    version: ~> 0.3

  placeos-compiler:
    github: placeos/compiler
    version: ~> 4.9

  placeos-driver:
    github: placeos/driver
    version: ~> 6.1

  placeos-log-backend:
    github: place-labs/log-backend
    version: ">= 0.11.2"

  placeos-models:
    github: placeos/models
    version: ~> 8.1

  placeos-resource:
    github: place-labs/resource
    version: ~> 2.2

  promise:
    github: spider-gazelle/promise
    version: ~> 3.0

  redis-cluster:
    github: caspiano/redis-cluster.cr
    version: ">= 0.8.4"

  responsible:
    github: place-labs/responsible
    version: ~> 1.2

  rethinkdb-orm:
    github: spider-gazelle/rethinkdb-orm
    version: ">= 6.0.1"

  rwlock:
    github: spider-gazelle/readers-writer

  secrets-env:
    github: spider-gazelle/secrets-env
    version: ~> 1

  tasker:
    github: spider-gazelle/tasker

  auto_initialize:
    github: kostya/auto_initialize

development_dependencies:
  ameba:
    github: crystal-ameba/ameba

  faker:
    github: askn/faker
