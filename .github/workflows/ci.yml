name: CI
on: push
jobs:
  test:
    name: "${{ !matrix.stable && 'ðŸš§ ' || ''}}crystal: ${{ matrix.crystal }}, subset: ${{ matrix.subset }}, MT: ${{ matrix.MT }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        subset:
          - api
          - mappings
          - processes
          - resource
        crystal:
          - 1.1.1
          - 1.2.0
        MT: [false]
        stable: [true]
        include:
          - crystal: nightly
            stable: false
            MT: false
            subset: api
          - crystal: nightly
            stable: false
            MT: false
            subset: mappings
          - crystal: nightly
            stable: false
            MT: false
            subset: processes
          - crystal: nightly
            stable: false
            MT: false
            subset: resource
    continue-on-error: ${{ !matrix.stable }}
    steps:
      - uses: actions/checkout@v2
      - name: Test ${{ matrix.subset }}
        run: ./test ${{ matrix.MT && '-Dpreview_mt' || '' }} --tag ${{ matrix.subset }} --order random
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}

  crystal-style:
    uses: PlaceOS/.github/.github/workflows/crystal-style.yml@main

  dockerfile-style:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - Dockerfile
          - Dockerfile.test
    steps:
      - uses: actions/checkout@v2
      - name: Lint ${{ matrix.dockerfile }}
        uses: hadolint/hadolint-action@v1.6.0
        with:
          # DL3018 Allow unpinned packages
          # SC2016 Ignore single-quotes (expansion not desired)
          # SC1072 This one seems spurious (related to `for` syntax)
          # DL3059 It's fine to have multiple consecutive runs
          ignore: DL3018 SC2016 SC1072 DL3059
          dockerfile: ${{ matrix.dockerfile }}
