name: CI
on: push
jobs:
  crystal-style:
    uses: PlaceOS/.github/.github/workflows/crystal-style.yml@main

  dockerfile-style:
    uses: PlaceOS/.github/.github/workflows/dockerfile-style.yml@main

  test:
    name: "${{ !matrix.stable && 'ðŸš§ ' || ''}}crystal: ${{ matrix.crystal }}, subset: ${{ matrix.subset }}, MT: ${{ matrix.MT }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        subset:
          - api
          - mappings
          - processes
          - resource
        crystal:
          - 1.2.1
        MT: [false]
        stable: [true]
        include:
          - crystal: nightly
            stable: false
            MT: false
            subset: api
          - crystal: nightly
            stable: false
            MT: false
            subset: mappings
          - crystal: nightly
            stable: false
            MT: false
            subset: processes
          - crystal: nightly
            stable: false
            MT: false
            subset: resource
    continue-on-error: ${{ !matrix.stable }}
    steps:
      - uses: actions/checkout@v2
      - name: Test ${{ matrix.subset }}
        run: ./test ${{ matrix.MT && '-Dpreview_mt' || '' }} --tag ${{ matrix.subset }} --order random
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}
