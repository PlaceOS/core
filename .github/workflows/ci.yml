name: CI
on: push
jobs:
  crystal-style:
    uses: PlaceOS/.github/.github/workflows/crystal-style.yml@main

  dockerfile-style:
    uses: PlaceOS/.github/.github/workflows/dockerfile-style.yml@main

  test:
    name: "${{ !matrix.stable && 'ðŸš§ ' || ''}}crystal: ${{ matrix.crystal }}, MT: ${{ matrix.MT }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crystal:
          - 1.2.2
        MT: [false]
        stable: [true]
        include:
          - crystal: nightly
            stable: false
            MT: false
          - crystal: nightly
            stable: false
            MT: false
          - crystal: nightly
            stable: false
            MT: false
          - crystal: nightly
            stable: false
            MT: false
    continue-on-error: ${{ !matrix.stable }}
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: ./test ${{ matrix.MT && '-Dpreview_mt' || '' }} --order random
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}
    steps:
      - uses: actions/checkout@v2
      - name: Lint ${{ matrix.dockerfile }}
        uses: hadolint/hadolint-action@v1.6.0
        with:
          # DL3018 Allow unpinned packages
          # SC2016 Ignore single-quotes (expansion not desired)
          # SC1072 This one seems spurious (related to `for` syntax)
          # DL3059 It's fine to have multiple consecutive runs
          ignore: DL3018 SC2016 SC1072 DL3059
          dockerfile: ${{ matrix.dockerfile }}
